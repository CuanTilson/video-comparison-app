<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Video Comparison Tool</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="video_before">Upload Video Before:</label>
                <input type="file" id="video_before" name="video_before" accept="video/*" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="video_after">Upload Video After:</label>
                <input type="file" id="video_after" name="video_after" accept="video/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Compare Videos</button>
        </form>
        <div id="results" class="mt-5">
            <h2>Comparison Report</h2>
            <a id="download-report" class="btn btn-success mt-3" href="#" style="display: none;">Download Report</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
